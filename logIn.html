<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .image-container {
      position: relative;
      height: 250px;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(8px); 
    }

    .image-text1 {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00B074;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
      text-align: center;
    }

    .image-text2 {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
    }

    p {
      text-align: center;
      margin-top: 15px;
    }

    a {
      color: #00B074;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="form-box">
  <div class="image-container">
    <img src="img/carousel-1.jpg" alt="Background Image">
    <div class="image-text1">WayCanSee</div>
    <div class="image-text2">Log In</div>
  </div>

  <form class="p-4" action="loginval.php" method="post">
    <div class="mb-3">
      <label for="fname" class="form-label">User Name</label>
      <input type="text" class="form-control" id="fname" name="username" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
     <input type="hidden" id="jobPage" name="jobPage">
    <button type="submit" class="btn btn-success w-100">Submit</button>
  </form>
  <p>Don't have an account? <a href="createprofile.html">Create New</a></p>
</div>

<script>
  window.onload = function () {
    const urlParams = new URLSearchParams(window.location.search);
    const job = urlParams.get('job') || 'jobs.html';
    document.getElementById('jobPage').value = job;
  };
</script>




</body>
</html>
